<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MBank - Sistema Banc√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-color: #f4f7f6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0; /* Removi o flex daqui para n√£o quebrar a Navbar */
        }

        /* Renomeei para mbank-container para n√£o conflitar com o Bootstrap */
        .mbank-card {
            max-width: 600px;
            margin: 20px auto; /* Centraliza horizontalmente */
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .saldo-card {
            background: #f8f9fa;
            border-left: 5px solid var(--accent-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .btn-custom {
            padding: 15px;
            font-weight: bold;
            color: white !important;
            border-radius: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-custom:hover { transform: translateY(-3px); }
        .bg-mbank { background-color: var(--primary-color); }
        .bg-success-mbank { background-color: var(--accent-color); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">üè¶ MBank</a>
            <div class="navbar-text text-white">
                {% if user.is_authenticated %}
                    <span class="me-2">Ol√°, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-danger">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="mbank-card">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
